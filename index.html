<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/93d2f87ab7.js"
      crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="topBar-container ">
      <div class="topBar-wrapper auto-margin">
        <div class="left-section">
          <h6>Welcome to IT Solutions and Services</h6>
        </div>
        <div class="right-section">
          <div class="contact-info">
            <h6><i class="fa-solid fa-envelope"></i>solution@cloudly.io</h6>
            <h6>
              <i class="fa-solid fa-location-pin"></i>House #429 (2nd Floor),
              Road#30, Mohakhali DOHS, Dhaka-1206.
            </h6>
          </div>
          <div class="icon-group">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-pinterest"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </section>
    <section class="navbar-container">
      <div class="left-section">
        <img src="/assets/logo.png" alt="" />
      </div>
      <div class="middle-section" id="nav-menu">
        <a class="active" href="">HOME</a>
        <a href="">ABOUT</a>
        <a href="">SERVICES</a>
        <a href="">PROJECTS</a>
        <a href="">BLOG</a>
        <a href="">CONTACT</a>
      </div>
      <div class="right-section">
        <div class="v-line"></div>
        <div class="icon-box">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="contact-box">
          <div class="circle-icon-box">
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="text-box">
            <h6>+88 02 8711116</h6>
            <h6>CALL ANYTIME</h6>
          </div>
        </div>
      </div>
      <div class="mobile-menu" onclick="showMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </section>
    <section class="banner-wrapper">
      <div class="line-effect"></div>
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="shape-3"></div>
      <div class="text-box">
        <div class="right-section">
          <h5>TECHNOLOGY</h5>
        </div>
        <div class="left-section">
          <h2>WELCOME TO BEST IT SOLUTIONS</h2>
          <h3>Provide IT Solutions and Services</h3>
          <button class="basic-btn">LEARN MORE</button>
        </div>
      </div>
    </section>
    <script src="/Js/responsiveNav.js"></script>
  </body>
</html>
